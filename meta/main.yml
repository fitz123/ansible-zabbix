---
dependencies:
  - { role: basics }
  - { role: mariadb, mariadb_enabled: yes, mysql_long_query_time: 10,
                                           mysql_innodb_buffer_pool_size: 2048,
                                           mysql_innodb_buffer_pool_instances: 2 }
  - { role: nginx-src, nginx_enabled: yes }
  - { role: php-fpm, php_fpm_enabled: yes }
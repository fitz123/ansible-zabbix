---

# Installation
zabbix_server_enabled: no
zabbix_frontend_enabled: no
zabbix_proxy_enabled: no
zabbix_proxy_ProxyMode: 1
zabbix_server_ipmi_ilo: yes
zabbix_server_es_integration: yes

zabbix_ver: 
  major: 2.4
  minor: 7

## PHP configuration
# https://www.zabbix.com/documentation/2.4/manual/installation/install_from_packages
zabbix_php_requirements:
  max_execution_time: '300'
  memory_limit: '128M'
  post_max_size: '16M'
  upload_max_filesize: '2M'
  max_input_time: '300'
  date.timezone: 'Asia/Bangkok'

# Zabbix-server configuration
zabbix_server_StartPingers: 20
zabbix_server_StartHTTPPollers: 20
zabbix_server_StartSNMPTrapper: 1
zabbix_server_StartIPMIPollers: 5
zabbix_server_StartVMwareCollectors: 5
zabbix_server_StartDiscoverers: 5
zabbix_server_StartPollers: 20
zabbix_server_StartProxyPollers: 5
zabbix_server_Timeout: 30
